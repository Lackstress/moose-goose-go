<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Game Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a2e;
      color: white;
    }
    .debug-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .test-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
    }
    .test-button:hover {
      background: #5a6fd8;
    }
    .debug-log {
      background: #2d2d3d;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>ðŸ”§ Game Mode Debug</h1>
    <p>Testing if game mode buttons work properly...</p>
    
    <button class="test-button" onclick="testComputerMode()">Test Computer Mode</button>
    <button class="test-button" onclick="testLocalMode()">Test Local Mode</button>
    <button class="test-button" onclick="testOnlineMode()">Test Online Mode</button>
    <button class="test-button" onclick="testTurboMode()">Test Turbo Mode</button>
    
    <div class="debug-log" id="debugLog">
      Debug log will appear here...
    </div>
  </div>

  <script>
    let debugLog = [];
    
    function log(message) {
      debugLog.push(`[${new Date().toLocaleTimeString()}] ${message}`);
      updateDebugDisplay();
      console.log(message);
    }
    
    function updateDebugDisplay() {
      const logDiv = document.getElementById('debugLog');
      logDiv.innerHTML = debugLog.join('<br>');
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    function testComputerMode() {
      log('Testing Computer Mode...');
      try {
        // Simulate the game mode selection
        document.body.style.background = '#0a0a0f';
        log('âœ… Computer Mode: Background changed');
        
        // Simulate game initialization
        setTimeout(() => {
          log('âœ… Computer Mode: Game would initialize here');
          log('âœ… Computer Mode: AI opponent would be created');
        }, 500);
        
      } catch (error) {
        log(`âŒ Computer Mode Error: ${error.message}`);
      }
    }
    
    function testLocalMode() {
      log('Testing Local Mode...');
      try {
        document.body.style.background = '#1a1a2e';
        log('âœ… Local Mode: Background changed');
        
        setTimeout(() => {
          log('âœ… Local Mode: Local multiplayer would start');
        }, 500);
        
      } catch (error) {
        log(`âŒ Local Mode Error: ${error.message}`);
      }
    }
    
    function testOnlineMode() {
      log('Testing Online Mode...');
      try {
        document.body.style.background = '#16213e';
        log('âœ… Online Mode: Background changed');
        
        // Test if socket.io would load
        if (typeof io !== 'undefined') {
          log('âœ… Online Mode: Socket.io available');
        } else {
          log('âš ï¸ Online Mode: Socket.io not loaded (expected in this test)');
        }
        
      } catch (error) {
        log(`âŒ Online Mode Error: ${error.message}`);
      }
    }
    
    function testTurboMode() {
      log('Testing Turbo Mode...');
      try {
        document.body.style.background = '#0f3460';
        log('âœ… Turbo Mode: Background changed');
        
        setTimeout(() => {
          log('âœ… Turbo Mode: Timer would start');
        }, 500);
        
      } catch (error) {
        log(`âŒ Turbo Mode Error: ${error.message}`);
      }
    }
    
    // Initialize
    window.addEventListener('load', () => {
      log('Debug page loaded successfully');
      log('Click buttons to test game modes');
    });
  </script>
</body>
</html>
