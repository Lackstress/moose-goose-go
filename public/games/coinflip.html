<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .game-wrapper {
      background: #2a2a2a;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    .header { text-align: center; margin-bottom: 30px; }
    .title { font-size: 36px; margin-bottom: 10px; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat-box {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-label { font-size: 12px; opacity: 0.7; margin-bottom: 5px; }
    .stat-value { font-size: 24px; font-weight: bold; color: #fbbf24; }
    .bet-amount {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .amount-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      background: #3a3a3a;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .amount-btn.active {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-color: #fbbf24;
    }
    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .bet-btn {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
    }
    .bet-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
    .bet-btn.selected { border: 3px solid #fbbf24; }
    .bet-heads { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
    .bet-tails { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
    .coin-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      margin: 40px 0;
      height: 200px;
      align-items: center;
    }
    .coin {
      width: 180px;
      height: 180px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s;
    }
    .coin.flipping {
      animation: flip3D 1.5s ease-in-out;
    }
    @keyframes flip3D {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(1800deg) rotateX(720deg); }
    }
    .coin-face {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
      border: 4px solid #f59e0b;
    }
    .coin-heads {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .coin-tails {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transform: rotateY(180deg);
    }
    .flip-btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }
    .flip-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4); }
    .flip-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .result-message {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      padding: 15px;
      border-radius: 12px;
      display: none;
    }
    .result-win { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .result-lose { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .streak-display {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 12px;
    }
    .streak-text { font-size: 18px; color: #22c55e; }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      z-index: 1000;
      transition: all 0.3s;
    }
    .back-btn:hover { background: #3a3a3a; }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='/ghub'">‚Üê Back</button>
  
  <div class="game-wrapper">
    <div class="header">
      <div class="title">ü™ô COIN FLIP</div>
    </div>

    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-label">Balance</div>
        <div class="stat-value">$<span id="balance">1000</span></div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Current Bet</div>
        <div class="stat-value">$<span id="currentBet">10</span></div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Wins</div>
        <div class="stat-value" id="wins">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Losses</div>
        <div class="stat-value" id="losses">0</div>
      </div>
    </div>

    <div class="bet-amount">
      <button class="amount-btn active" onclick="setBet(10)">$10</button>
      <button class="amount-btn" onclick="setBet(25)">$25</button>
      <button class="amount-btn" onclick="setBet(50)">$50</button>
      <button class="amount-btn" onclick="setBet(100)">$100</button>
      <button class="amount-btn" onclick="setBet(250)">$250</button>
    </div>

    <div class="bet-buttons">
      <button class="bet-btn bet-heads" onclick="selectChoice('heads')">
        <div>HEADS</div>
        <div style="font-size: 36px; margin-top: 10px;">üëë</div>
      </button>
      <button class="bet-btn bet-tails" onclick="selectChoice('tails')">
        <div>TAILS</div>
        <div style="font-size: 36px; margin-top: 10px;">‚≠ê</div>
      </button>
    </div>

    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="coin-face coin-heads">üëë</div>
        <div class="coin-face coin-tails">‚≠ê</div>
      </div>
    </div>

    <div class="result-message" id="resultMessage"></div>

    <button class="flip-btn" id="flipBtn" onclick="flipCoin()">FLIP COIN</button>

    <div class="streak-display">
      <div class="streak-text">Win Streak: <span id="streak">0</span> üî•</div>
    </div>
  </div>

  <script>
    let balance = 1000;
    let currentBet = 10;
    let choice = null;
    let wins = 0;
    let losses = 0;
    let streak = 0;
    let isFlipping = false;

    function setBet(amount) {
      if (isFlipping) return;
      currentBet = amount;
      document.getElementById('currentBet').textContent = amount;
      document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function selectChoice(selected) {
      if (isFlipping) return;
      choice = selected;
      document.querySelectorAll('.bet-btn').forEach(btn => btn.classList.remove('selected'));
      event.target.closest('.bet-btn').classList.add('selected');
    }

    function flipCoin() {
      if (isFlipping) return;
      if (!choice) {
        alert('Select Heads or Tails first!');
        return;
      }
      if (currentBet > balance) {
        alert('Insufficient balance!');
        return;
      }

      isFlipping = true;
      balance -= currentBet;
      document.getElementById('balance').textContent = balance;
      document.getElementById('resultMessage').style.display = 'none';
      document.getElementById('flipBtn').disabled = true;

      const coin = document.getElementById('coin');
      coin.classList.add('flipping');

      setTimeout(() => {
        coin.classList.remove('flipping');
        const result = Math.random() < 0.5 ? 'heads' : 'tails';
        
        if (result === 'heads') {
          coin.style.transform = 'rotateY(0deg)';
        } else {
          coin.style.transform = 'rotateY(180deg)';
        }

        setTimeout(() => {
          checkWin(result);
          isFlipping = false;
          document.getElementById('flipBtn').disabled = false;
        }, 500);
      }, 1500);
    }

    function checkWin(result) {
      const resultMsg = document.getElementById('resultMessage');
      
      if (result === choice) {
        balance += currentBet * 2;
        wins++;
        streak++;
        resultMsg.textContent = 'YOU WIN $' + (currentBet * 2) + '! üéâ';
        resultMsg.className = 'result-message result-win';
      } else {
        losses++;
        streak = 0;
        resultMsg.textContent = 'YOU LOSE $' + currentBet + '! üòû';
        resultMsg.className = 'result-message result-lose';
      }

      resultMsg.style.display = 'block';
      document.getElementById('balance').textContent = balance;
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('streak').textContent = streak;
    }
  </script>
</body>
</html>
