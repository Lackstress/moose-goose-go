<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    .error-container h1 {
      font-size: 4rem;
      color: #667eea;
    }
    .error-container p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Games</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="error-container">
      <h1>404</h1>
      <p>Page Not Found</p>
      <p>The page you're looking for doesn't exist.</p>
      <a href="/" class="btn">Go Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Games. All rights reserved.</p>
  </footer>
</body>
</html>
